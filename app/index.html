<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BirdOffice</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/images/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <!--[if IE]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <div id="home">
        <header>
          <img class="logo" src="/images/logo.png" srcset="/images/logo@2x.png 2x" alt="logo">
          <div class="header-right">
            <span>0</span>
            <p>shopping cart</p>
            <img class="cart" src="/images/picto-cart.png" srcset="/images/picto-cart@2x.png 2x" alt="cart">
          </div>
        </header>
        <main>

          <section>
            <h1>Just Booked</h1>
            <ul>
              <li v-for="booked in bookeds">
                <a href="/product.html">
                  <figure>
                   <img :src="booked.bookedImage" alt="image">                
                   <figcaption><span>${{ booked.bookedPrice }}</span>{{ booked.bookedDescription }}</figcaption>
                 </figure>
               </a>
             </li>
           </ul>
         </section>

         <section>
          <h1>Featured experiences</h1>
          <ul>
            <li v-for="experience in experiences">
              <a href="/product.html">
                <figure>
                 <img :src="experience.experienceImage" alt="image">                
                 <figcaption><span>${{ experience.experiencePrice }}</span>{{ experience.experienceDescription }}</figcaption>
               </figure>
             </a>
           </li>
         </ul>
       </section>
     </main>
   </div>

   <!-- build:js scripts/vendor.js -->
   <!-- endbuild -->
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
   <script src="scripts/home.js"></script>

   <!-- build:js scripts/main.js -->
   <script src="scripts/main.js"></script>
   <!-- endbuild -->
 </body>

 </html>
