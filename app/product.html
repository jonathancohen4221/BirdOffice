<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body>
    <div id="product">
        <header>
            <img class="logo" src="/images/logo.png" srcset="/images/logo@2x.png 2x" alt="logo">
            <div class="header-right">
                <span>{{ cart }}</span>
                <p>shopping cart</p>
                <img class="cart" src="/images/picto-cart.png" srcset="/images/picto-cart@2x.png 2x" alt="cart">
            </div>
        </header>
        <main>
            <div id="product-desc">
                <h1>{{ contentTitle }}</h1>
                <span class="price">EUR {{ contentPrice }}</span>
                <hr>
                <p>
                    {{ contentDescription1 }}
                </p>
                <p>
                    {{ contentDescription2 }}
                </p>
                <p class="validity">
                    {{ contentValidity }}
                </p>
                <div class="cart-wrapper">
                    <div class="quantity">
                        <span v-on:click="removeToNumber">
                            <img src="/images/picto-minus.svg" alt="pictogramme minus" width="15">
                        </span>
                        <span class="quantity-number">{{ number }}</span>
                        <span v-on:click="addToNumber">
                            <img src="/images/picto-plus.svg" alt="pictogramme plus" width="12">
                        </span>
                    </div>
                    <div v-on:click="addToCart" class="cart-btn">
                        Add to Cart
                    </div>
                </div>
            </div>
            <div id="product-img">
             <img :src="contentImage" alt="image product">                

         </div>
     </main>
 </div>
 <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <script src="scripts/product.js"></script>
 <!-- endbuild -->
</body>

</html>
